    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- bold -->
    <p><b>O texto esta em negrito</b></p>

    <!-- dar mais intensidade a palavra -->

    <!--italico-->

    <p><small>Este é um texto ultilizado small</small></p>


    <p><sub>aqui foi ultilizado substcript</sub><sup>e aqui supscript</sup></p>
    <h1>Titulo de nivel 1</h1>
    <h2>Titulo de nivel 2</h2>
    <h3>Titulo de nivel 3</h3>
    <h4>Titulo de nivel 4</h4>
    <h5>Titulo de nivel 5</h5>
    <h6>Titulo de nivel 6</h6>
